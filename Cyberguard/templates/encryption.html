{% extends "template.html" %}
{% block title %}Cyberguard - Encryption{% endblock %}
{% block id %}Encryption{% endblock %}
{% block main %}

<div class="Encryption-container">
</div>
  <h2 style="color: #217c65;">Text Encryptor <a href="https://en.wikipedia.org/wiki/Caesar_cipher" target="_blank"><small style="font-size: 0.8rem;"> *Encrypt with Caesar Cipher*</small></a></h2>
  <div class="Encryption-result-container">
    <textarea placeholder="Enter your plainText here..." id="plaintxt" autofocus rows="10"></textarea>
  </div>
    <div class="settings">
      <div class="setting">
        <label style="color: #000000;">Choose key between 1 and 26</label>
        <input type="number" id="length" style="margin-right: 15px" min="1" max="26" value="1" />
      </div>
    </div>
    <button class="btn btn-large" id="generate" style="color: #000000;">Encrypt Text</button>
  </div>

  <div class="Encryption-output-container disabled">
    <div class="Encryption-output-result-container">
      <textarea disabled id="cipher" cols="150" rows="18"></textarea>
    </div>
    <button class="btn btn-small" style="width: 380px; color: #000000; margin-left: 15px" id="copy">Copy text</button>
  </div>

  <script src="/static/scripts/encryption.js"></script>

  {% endblock %}
