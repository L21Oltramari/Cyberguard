<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="/static/images/logobk.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/static/styles/styles.css" />
</head>
<body id="{% block id %}{% endblock %}">
  {% if nav %}
  <header>
    <a href="/" class="logo">
      <img src="/static/images/logobk.png" alt="Logo" width="80" />
      <span>Cyberguard</span>
    </a>
    <ul class="navbar">
      <li><a href="/" class="nav-link">Home</a></li>
      <li><a href="/encryption" class="nav-link">Encryption</a></li>
      <li><a href="/decryption" class="nav-link">Decryption</a></li>
      <li><a href="/genPass" class="nav-link">Password Generator</a></li>
      <li><a href="/managerPass" class="nav-link">Password Manager</a></li>
    </ul>
    <div class="main">
      {% if session.get("user_id") %}
      <a href="/user" class="user"><i class="ri-account-box-fill"></i>{{ user.name }}</a>
      <a href="/logout" class="user"><i class="ri-logout-box-r-fill"></i>Log out</a>
      {% else %}
      <a href="/login" class="user"><i class="ri-user-fill"></i>Log in</a>
      <a href="/register" class="user"><i class="ri-user-add-fill"></i>Register</a>
      {% endif %}
    </div>
  </header>
  {% endif %}

  <main>
    {% block main %}{% endblock %}
  </main>

  <script src="/static/scripts/global.js"></script>
</body>
</html>
