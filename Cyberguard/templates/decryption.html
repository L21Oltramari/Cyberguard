{% extends "template.html" %}
{% block title %}Cyberguard{% endblock %}
{% block id %}Decryption{% endblock %}
{% block main %}

<div class="Encryption-container">
  <h2 style="color: #217c65;">Text Decryptor <a href="https://en.wikipedia.org/wiki/Caesar_cipher" target="_blank"><small style="font-size: 20px"> *Decrypt with Caesar Cipher* </small></a></h2>
  <div class="Encryption-result-container">
    <textarea placeholder="Enter your CipherText here ..." id="plaintxt" autofocus rows="10"></textarea>
  </div>
  <div class="settings">
    <div id="hideifbrute" class="setting">
      <label> <a style="color: #000000;">Choose key between 1 and 26</a></label>
      <input type="number" id="length" style="margin-right: 15px" min="1" max="26" value="1" />
    </div>
    <div class="setting">
      <label> <a style="color: #000000;">Brute force to find answer</label></a></div>
      <label class="toggler-wrapper style-2">
        <input type="checkbox" id="brute" />
        <div class="toggler-slider">
          <div class="toggler-knob"></div>
        </div>
      </label>
    </div>
  </div>
  <button class="btn btn-large" id="generate" style="color: #000000;">Decrypt Text</button>
</div>

<div class="Encryption-output-container disabled">

  <div class="Encryption-output-result-container">
    <textarea disabled id="cipher" cols="150" rows="18"></textarea>
  </div>
  <button class="btn btn-small" style="width: 380px; color: #000000; margin-left: 15px" id="copy">Copy text</button>
</div>

<script src="/static/scripts/decryption.js"></script>

{% endblock %}
