{% extends "template.html" %}

{% block title %}Cyberguard - Register{% endblock %}

{% block id %}register{% endblock %}

{% block main %}
<div class="register-container">
  <h1> Register Now</h1>
  <form class="register-form" action="/register" method="POST">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="form-control" autofocus autocomplete="off" pattern="[A-Za-z0-9]+\_?[A-Za-z0-9]+" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" pattern="[A-Za-z0-9]+" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="check" class="form-control" pattern="[A-Za-z0-9]+" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div class="login-options">
    <p> <a style="color: #000000;" >Already have an account?</a></p> <a href="/login" style="color: #217c65;" >Log In</a></p>
    <p><a href="/" style="color: #217c65;">Cancel</a></p>
  </div>
</div>
{% endblock %}
